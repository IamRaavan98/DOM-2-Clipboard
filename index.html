<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>   
      <title>Clipboard</title>
</head>
<body class="bg-[#594157]">
    <div class="flex flex-col justify-center items-center mt-[150px] space-y-10">
        <h1 class="text-white text-xl font-normal ">Write anything to get it in your Clipboard</h1>
        
        <textarea class="h-[100px] w-[500px] rounded-[100px] pl-[40px] text-[#594157] text-lg font-semibold" name="clipboard" id="clipboard"  cols="30" rows="10"></textarea>
        
        <button class="bg-white text px-[50px] py-[15px]
        rounded-[100px] text-lg font-bold"onclick="textcopy()">Submit</button>
    </div>
  <script src="app.js"></script>
</body>
</html>
